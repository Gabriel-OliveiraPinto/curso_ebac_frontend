<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML-JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício HTML com JS</h1>
        <h2>Inputs numéricos</h2>
        <form>
            <input id="numeroA" type="number" required placeholder="Número A">
            <p class="error-message"> 
                O primeiro numero não é maior que o segundo
            </p>
            <input id="numeroB"type="number" required placeholder="Número B">
            <button type="submit"> Colocar</button>
            <p class="success-message">
                Muito bom!
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
